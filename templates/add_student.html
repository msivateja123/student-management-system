<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h2>Add Student</h2>
    <p style="color:#6b7280; margin-bottom:20px;">
        Enter student details below
    </p>

    <form method="post">

        <input 
            type="text" 
            name="name" 
            placeholder="Student Name" 
            autocomplete="off"
            required
        >

        <input 
            type="text" 
            name="roll" 
            placeholder="Roll Number" 
            autocomplete="off"
            required
        >

        <input 
            type="text" 
            name="course" 
            placeholder="Course" 
            autocomplete="off"
            required
        >

        <input 
            type="email" 
            name="email" 
            placeholder="Email Address" 
            autocomplete="off"
            required
        >

        <button type="submit" class="primary">
            ➕ Add Student
        </button>

    </form>

    <a href="/dashboard" class="back-link">
        ⬅ Back to Dashboard
    </a>

</div>

</body>
</html>
